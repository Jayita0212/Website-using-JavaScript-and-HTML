<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />

<link rel=stylesheet href="a.css">
<title>JS DOM paragraph style</title>
</head> 
<div class="navbar">JavaScript Practice
<div class="hamburger"></div>

<div class="hamburger"></div>

<div class="hamburger"></div>
</div>
<p id="greet"></p>
<p id="weather"></p>
<p id="loca"></p>
<p id="temp"></p>
<p id="wea"></p>
<div class="weather-group">
<input type="radio" name="temperature" id="celsius">
<label for="celsius">Celsius</label>
<input type="radio" name="temperature" id="fahrenheit">
<label for="fahrenheit">Fahrenheit</label>
</div> 

<div class="time-holder">
<span data-time="hours" class="time-number"></span>
<span data-time="minutes" class="time-number"></span>
<span data-time="seconds" class="time-number"></span>
</div>
<section id="gall" class="gall-section">
<img src="" alt="">
<div class="thumbnails"></div>
<div class="products-filter">
<input type="radio" checked="true" id="all" name="products">
<label for="all">All  <span class="product-amount"></span></label>
<input type="radio" id="paid" name="products">
<label for="paid">Paid  <span class="product-amount"></span></label>
<input type="radio" id="free" name="products">
<label for="free"><span class="product-amount"></span>Free  </label>
</div>
<div class="products-area"></div>
</section>
<footer></footer>
</body>

</html>
